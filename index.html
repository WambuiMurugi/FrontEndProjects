 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HavenFoods</title>
  <link rel="stylesheet" href="style.css ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="container">
<!-- section 1 -->
<section class="section-1">
  <h1 class="section-heading"> 
    Variety of HavenFoods
  </h1>
  <div class="section-1-icons">
  <i class="fas fa-fish change"></i>
  <i class="fas fa-drumstick-bite"></i>
  <i class="fas fa-egg"></i>
  <i class="fas fa-cookie"></i>
  <i class="fas fa-pizza-slice"></i>
  <i class="fas fa-stroopwafel"></i>
  <i class="fas fa-martini-glass"></i>
  <i class="fas fa-hotdog"></i>
  <i class="fas fa-ice-cream"></i>
  </div>
  </section>
  <!-- End of section 1-->
   <!-- section 2 -->
    <section class="section-2">
      <h1 class="section-heading">popular meals</h1>
      <div class="cards-container">
      <div class="card">
        <img src="HavenFoods/Fish.jpg" class="card-img">
        <h3 class=" card name">Fish</h3>
        <button class=" card-btn">Oder now</button>
        </div>
        <div class="card">
          <img src="HavenFoods/Shawarma.jpg" class="card-img">
          <h3 class=" card name">Shawarma</h3>
          <button class=" card-btn">Oder now</button>
          </div>
          <div class="card">
            <img src="HavenFoods/Mocktail.jpg" class="card-img">
            <h3 class=" card name">Mocktail</h3>
            <button class=" card-btn">Oder now</button>
          </div>
          </div>
      </div>
    </section>
     <!-- End of section 1-->
  </div>
  <script src="script.js"></script>
</body>
</html>
